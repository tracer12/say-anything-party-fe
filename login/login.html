<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <title>say-anything-something</title>


</head>

<body>
    <section class="wrap">
        <article class="header">
            <div class="header-left"></div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right"></div>
        </article>
        <hr class="horizon-line" />

        <div class="login-container">

            <article>
                <p class="login-text">
                    로그인
                </p>
            </article>

            <article>
                <p class="email-text">이메일</p>
                <input class="input" type="text" id="email-input" placeholder="이메일을 입력하세요" />
            </article>

            <article class="helper-text">
                <p class="email-helper-text">* helper text</p>
            </article>

            <article>
                <p class="password-text">비밀번호</p>
                <input class="input" type="password" id="password-input" placeholder="비밀번호를 입력하세요">
            </article>

            <article class="helper-text">
                <p class="password-helper-text">* helper text</p>
            </article>

            <article>
                <button class="login-button" id="login-button">
                    로그인
                </button>
            </article>

            <article>
                <a href="../signup/signup.html">
                    <p class="signup-text">
                        회원가입
                    </p>
                </a>
            </article>
        </div>
        <script src="../login/login.js"></script>
    </section>
</body>

</html>
