<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="changepassword.css" />
    <title>say-anything-something</title>
</head>

<body>
    <section class="wrap">
        <div id="header-container"></div>

        <div class="changepassword-container">
            <article>
                <p class="changepassword-text">비밀번호수정</p>
            </article>

            <article>
                <p class="password-text">비밀번호</p>
                <input class="input" type="password" name="" id="password-input" placeholder="비밀번호를 입력하세요">
            </article>

            <article class="helper-text">
                <p class="password-helper-text">* helper text</p>
            </article>

            <article>
                <p class="password-text">비밀번호 확인</p>
                <input class="input" type="password" name="" id="password-input-check" placeholder="비밀번호를 한번 더 입력하세요">
            </article>

            <article class="helper-text">
                <p class="password-check-helper-text">* helper text</p>
            </article>

            <article class="changepassword-button-location">
                <button class="changepassword-button">
                    수정하기
                </button>
            </article>
        </div>
        <script src="../../header/header.js"></script>
        <script src="../changepassword/changepassword.js"></script>
    </section>
</body>

</html>
