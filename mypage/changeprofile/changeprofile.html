<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="changeprofile.css" />
    <title>say-anything-something</title>
</head>

<body>
    <section class="wrap">
        <article class="header">
            <div class="header-left"></div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right">
                <div class="profile-list">
                    <div class="profile-image" id="profile-image"></div>
                    <div id="dropdown-menu" class="dropdown-menu">
                        <a href="../changeprofile/changeprofile.html">회원정보수정</a>
                        <a href="../changepassword/changepassword.html">비밀번호수정</a>
                        <a href="../../login/login.html">로그아웃</a>
                    </div>
                </div>
            </div>
        </article>
        <hr class="horizon-line" />

        <div class="changeprofile-container">
            <article>
                <p class="changeprofile-text">회원정보수정</p>
            </article>

            <article>
                <p class="profile-text">프로필 사진*</p>
            </article>

            <article class="upload-profile">
                <div class="profile-icon" id="profile-icon">
                </div>
            </article>

            <article>
                <p class="email-text">이메일*</p>
                <p id="email-text">startupcode@gmail.com</p>
            </article>


            <article>
                <p class="nickname-text">닉네임</p>
                <input class="input" type="text" id="nickname-input" placeholder="닉네임을 입력하세요">
            </article>

            <article class="helper-text">
                <p class="nickname-helper-text">* helper text</p>
            </article>

            <article class="changeprofile-button-location">
                <button class="changeprofile-button">
                    수정하기
                </button>
            </article>

            <article>
                <div class="deleteprofile-button-location">
                    <button class="deleteprofile-button">
                        회원 탈퇴
                    </button>
                </div>
            </article>

            <div class="modal">
                <div class="modal-content">
                    <p class="modal-delete-text">회원 탈퇴 하시겠습니까?</p>작성된 게시글과 댓글은 삭제됩니다.</p>
                    <button class="modal-cancel-button" id="cancelButton">취소</button>
                    <button class="modal-button-confirm" id="confirmButton">확인</button>
                </div>
            </div>

            <!-- <article class="changeprofile-save-button-location">
                <button class="changeprofile-save-button">
                    수정완료
                </button>
            </article> -->
        </div>
        <script src="../changeprofile/changeprofile.js"></script>
    </section>
</body>

</html>
