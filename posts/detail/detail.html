<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="detail.css" />
    <title>게시글 상세 조회 페이지</title>
</head>

<body>
    <section class="wrap">

        <article class="header">
            <div class="header-left"></div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right">
                <div class="profile-list">
                    <img src="../../sample/sampleimage/image.png" alt="" class="profile-image" id="profile-image">
                    <div id="dropdown-menu" class="dropdown-menu">
                        <a href="../../mypage/changeprofile/changeprofile.html">회원정보수정</a>
                        <a href="../../mypage/changepassword/changepassword.html">비밀번호수정</a>
                        <a href="../../login/login.html">로그아웃</a>
                    </div>
                </div>
            </div>
        </article>

        <hr class="horizon-line" />

        <div class="detail-container">
            <h2 id="post-title"></h2>
            <div class="post-info">
                <div id="post-author-date">
                    <span id="author"></span> | <span id="date"></span>
                </div>
                <div id="edit-delete-buttons">
                    <button id="edit-button">수정</button>
                    <button id="delete-button">삭제</button>
                </div>
            </div>

            <div id="post-content"></div>

            <div id="post-stats">
                <span id="likes">좋아요: 0</span>
                <span id="views">조회수: 0</span>
                <span id="comments">댓글 수: 0</span>
            </div>

            <div id="comment-box">
                <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
                <button id="comment-submit">댓글 등록</button>
            </div>
            <div id="comments-list"></div>
        </div>
    </section>
    <script src="detail.js"></script>
</body>

</html>
