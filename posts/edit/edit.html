<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css" />
    <title>say-anything-something</title>

</head>

<body>
    <section class="wrap">
        <article class="header">
            <div class="header-left">
                <button class="back-space" onclick="window.location.href='../list/list.html'">&lt;</button>
            </div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right">
                <div class="profile-list">
                    <img src="../../sample/sampleimage/image.png" alt="" class="profile-image" id="profile-image">
                    <div id="dropdown-menu" class="dropdown-menu">
                        <a href="../../mypage/changeprofile/changeprofile.html">회원정보수정</a>
                        <a href="../../mypage/changepassword/changepassword.html">비밀번호수정</a>
                        <a href="../../login/login.html">로그아웃</a>
                    </div>
                </div>
            </div>
        </article>
        <hr class="horizon-line" />

        <div class="upload-container">
            <article>
                <p class="upload-page-text">
                    게시글 수정
                </p>
            </article>

            <article>
                <p class="title-text">제목*</p>
                <textarea class="title-textarea" type="text" id="title-textarea"
                    placeholder="제목을 입력해주세요(최대 26글자)"></textarea>
            </article>

            <article>
                <p class="contents-text">내용*</p>
                <textarea class="contents-textarea" type="text" id="contents-textarea"
                    placeholder="내용을 입력해주세요"></textarea>
            </article>

            <article class="file-select-container">
                <p class="image-text">
                    이미지
                </p>
                <div class="file-select-wrapper">
                    <button class="file-select-button">
                        파일선택
                    </button>
                    <p class="file-select-text">파일을 선택해주세요.</p>
                </div>
            </article>
            <article class="edit-button-location">
                <button class="edit-button">
                    수정하기
                </button>
            </article>
        </div>
        <script src="edit.js"></script>
    </section>
</body>

</html>
