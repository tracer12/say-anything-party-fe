<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" />
    <title>say-anything-something</title>
</head>

<body>
    <section class="wrap">
        <article class="header">
            <div class="header-left"></div>
            <div class="header-center">
                <h1 class="title">아무 말 대잔치</h1>
            </div>
            <div class="header-right"></div>
        </article>
        <hr class="horizon-line" />

        <div class="signup-container">
            <article>
                <p class="signup-text">회원가입</p>
            </article>

            <article>
                <p class="profile-text">프로필 사진</p>
            </article>

            <article class="upload-profile">
                <div class="profile-icon">
                </div>
            </article>

            <article>
                <p class="email-text">이메일*</p>
                <input class="input" type="text" id="email-input" placeholder="이메일을 입력하세요" />
            </article>

            <article class="helper-text">
                <p class="email-helper-text">* helper text</p>
            </article>

            <article>
                <p class="password-text">비밀번호*</p>
                <input class="input" type="password" id="password-input" placeholder="비밀번호를 입력하세요">
            </article>

            <article class="helper-text">
                <p class="password-helper-text">* helper text</p>
            </article>

            <article>
                <p class="password-text">비밀번호 확인*</p>
                <input class="input" type="password" name="" id="password-input-check" placeholder="비밀번호를 한번 더 입력하세요">
            </article>

            <article class="helper-text">
                <p class="password-check-helper-text">* helper text</p>
            </article>

            <article>
                <p class="nickname-text">닉네임</p>
                <input class="input" id="nickname-input" placeholder="닉네임을 입력하세요">
            </article>

            <article class="helper-text">
                <p class="nickname-helper-text">* helper text</p>
            </article>

            <article>
                <button class="signup-button">
                    회원가입
                </button>
            </article>

            <article>
                <p class="login-text">
                    <a href="../login/login.html">
                        로그인하러 가기
                    </a>
                </p>
            </article>
        </div>
    </section>
    <script src="../signup/signup.js"></script>
</body>

</html>
